<!DOCTYPE html>
<html>
	<head>
		<title>WebDjs_Version1-DarkGray</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	</head>
	<body>
		<!-- VIDEO -->
		<section class="video_sec">
			<div class="videoDiv">
				--FÃ¼r Video --
			</div>
		</section>
		<section class="setupsSection">
				<div class="setupDiv">
					<table>
						<tr>
							<td>
								<div class="panel panel-default setups">
									<div class="panel-heading setupHead">Audio Controls</div>
									<table class="table">
										<tr>
											<td>
												-Volume-
												<input type="range" min="0" max="100" id="vol" value="20">
											</td>
										</tr>
										<tr>		
											<td>
												-Speed-
													<input type="range" min="0" max= "200" id="audiospeed" value="100">
											</td>
										</tr>
										<tr>		
											<td>
												<input class="btn btn-default" type="button" id="audioReset" value="Reset">
											</td>
										</tr>											
									</table>
								</div>
							</td>
							<td>
								<!-- FILTER -->
								<div class="panel panel-default setups">
									<div class="panel-heading setupHead">Filter</div>
												<table class="table">
													<tr>
														<td>
															<input type="checkbox" id="sobel"> Sobel
														</td>
														<td>
															<input type="number" min="0" class="filterinput" id="sobel-parameter" value="0">
														</td>
													</tr>
													<tr>
														<td>
															<input type="checkbox" id="rgb"> RGB
														</td>
													</tr>
													<tr>
														<td>
															<b>R</b>
															<input type="range" min="0" max="255" id="R-bar" value="50">
														</td>
														<td>
															<input type="number" min="0" max="255" class="filterinput" id="R-parameter" value="0">
														</td>
													</tr>
													<tr>
														<td>
															<b>G</b>
															<input type="range" min="0" max="255" id="G-bar" value="50">
														</td>
														<td>
															<input type="number" min="0"  max="255" class="filterinput" id="G-parameter" value="0">
														</td>
													</tr>
													<tr>
														<td>
															<b>B</b>
															<input type="range" min="0" max="255" id="B-bar" value="50">
														</td>
														<td>
															<input type="number" min="0"  max="255" class="filterinput" id="B-parameter" value="0">
														</td>
													</tr>
												</table>	
								</div>
							</td>
							<td>
								<!-- RENDERER -->
								<div class="panel panel-default setups">
									<div class="panel-heading setupHead">Renderer</div>
										<table class="table">
											<tr>
												<td>
													<input type="radio" name="renderradio" id="cube"> Cube					
												</td>
											</tr>
											<tr>
												<td>
													<input type="radio" name="renderradio" id="circle"> Sphere
												</td>
											</tr>
											<tr>
												<td>
													<input type="radio" name="renderradio" id="circle" checked> Off
												</td>
											</tr>
									</table>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</section>		
		<!-- <script src="js/"></script> -->
	</body>
</html>
