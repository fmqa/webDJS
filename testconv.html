<!DOCTYPE html>
<html>
	<head>
		<title>WebDjs_Version1-DarkGray</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- VIDEO -->
		<section class="video_sec">
			<div class="videoDiv">
				
				
				
       
        <canvas id="canvas" width="540" height="360"></canvas>
        <script src="js/webdjs/webdjs.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var gl = null;
            var glContextTypes = ["webgl", "experimental-webgl", "moz-webgl", "webkit-3d"];

            for (var i = 0; i < glContextTypes.length && !gl; ++i) {
                gl = canvas.getContext(glContextTypes[i]);
            }
            
            var video = document.createElement("video");
            var videoReady = false;
            video.autoplay = true;
            video.loop = true;
            video.oncanplay = function() {
                videoReady = true;
            }
            video.src = "assets/video.mp4";
            video.play();
            
            var texture1 = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture1);        
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            
            var texture2 = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture2);        
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            
            var texture3 = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture3);        
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            
            var texture4 = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture4);        
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

            var texture5 = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture5);        
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            
            var vinput = new WebDJS.VJ.VideoSupplier(video, texture1);
            
            var renderer = new WebDJS.VJ.Convolver();
            renderer.transform(new Float32Array([
                1,  2,  1,
                0,  0,  0,
               -1, -2, -1
            ]));
            vinput.register(renderer);
            
            var renderer2 = new WebDJS.VJ.Convolver();
            renderer.transform(new Float32Array([
                -1,  0,  1,
                -2,  0,  2,
                -1,  0,  1
            ]));
            
            var renderer3 = new WebDJS.VJ.Simple();
            renderer3.flipy(-1);
            
            var fbo = gl.createFramebuffer();
            var fbinput = new WebDJS.VJ.FramebufferSupplier(renderer, texture2, fbo);
            fbinput.register(renderer2);
            
            var fbo2 = gl.createFramebuffer();
            var fbinput2 = new WebDJS.VJ.FramebufferSupplier(renderer2, texture3, fbo2);
            fbinput2.register(renderer3);
            
            var fbo3 = gl.createFramebuffer();
            var fbinput3 = new WebDJS.VJ.FramebufferSupplier(renderer3, texture4, fbo3);
            
            var colorControl = new WebDJS.VJ.Colorizer(
                renderer3, 
                function(){return document.getElementById("R-bar").value/255;}, 
                function(){return document.getElementById("G-bar").value/255;},
                function(){return document.getElementById("B-bar").value/255;},
                function(){return document.getElementById("Alpha-bar").value/255;});
            
            
            var video2 = document.createElement("video");
            var videoReady2 = false;
            video2.autoplay = true;
            video2.loop = true;
            video2.oncanplay = function() {
                videoReady2 = true;
            }
            video2.src = "assets/video2.mp4";
            video2.play();
            
            var video2vinput = new WebDJS.VJ.VideoSupplier(video2, texture5);
            
            var mixer = new WebDJS.VJ.Mixer();
            //mixer.fade(0.5);
            //mixer.fade(1.0);
            video2vinput.register(mixer.left());
            fbinput3.register(mixer.right());
            
            function renderLoop() {
                gl.clear(gl.COLOR_BUFFER_BIT);
                if (videoReady) {
                    vinput.reload();
                    vinput.apply(gl);
                    
                    fbinput.apply(gl);
                    fbinput2.apply(gl);
                    fbinput3.apply(gl);
                }
                if (videoReady2) {
                    video2vinput.reload();
                    video2vinput.apply(gl);
                }
                if (videoReady && videoReady2) {
                    mixer.apply(gl);
                }
                window.requestAnimationFrame(renderLoop);
            }
            
            renderLoop();
        </script>
				
				
			</div>
		</section>
		<section class="setupsSection">
				<div class="setupDiv">
					<table>
						<tr>
							<td>
								<div class="panel panel-default setups">
									<div class="panel-heading setupHead">Audio Controls</div>
									<table class="table">
										<tr>
											<td>
												-Volume-
												<input type="range" min="0" max="100" id="vol" value="100">
											</td>
										</tr>
										<tr>		
											<td>
												-Speed-
													<input type="range" min="0" max= "200" id="audiospeed" value="100">
											</td>
										</tr>
										<tr>		
											<td>
												<input class="btn btn-default" type="button" id="audioReset" value="Reset">
											</td>
										</tr>											
									</table>
								</div>
							</td>
							<td>
								<!-- FILTER -->
								<div class="panel panel-default setups">
									<div class="panel-heading setupHead">Filter</div>
												<table class="table">
													<tr>
														<td>
															<input type="checkbox" id="sobel"> Sobel
														</td>
														<td>
															<input type="number" min="0" class="filterinput" id="sobel-parameter" value="0">
														</td>
													</tr>
													<tr>
														<td>
															<input type="checkbox" id="rgb"> RGB
														</td>
													</tr>
													<tr>
														<td>
															<b>R</b>
															<input type="range" min="0" max="255" id="R-bar" value="255">
														</td>
														<td>
															<input type="number" min="0" max="255" class="filterinput" id="R-parameter" value="255">
														</td>
													</tr>
													<tr>
														<td>
															<b>G</b>
															<input type="range" min="0" max="255" id="G-bar" value="255">
														</td>
														<td>
															<input type="number" min="0"  max="255" class="filterinput" id="G-parameter" value="255">
														</td>
													</tr>
													<tr>
														<td>
															<b>B</b>
															<input type="range" min="0" max="255" id="B-bar" value="255">
														</td>
														<td>
															<input type="number" min="0"  max="255" class="filterinput" id="B-parameter" value="255">
														</td>
													</tr>
													<tr>
														<td>
															<b>Alpha</b>
															<input type="range" min="0" max="255" id="Alpha-bar" value="255">
														</td>
														<td>
															<input type="number" min="0"  max="255" class="filterinput" id="Alpha-parameter" value="255">
														</td>
													</tr>
											        <tr>
														<td>
															<b>Fade</b>
															<input type="range" min="0" max="255" id="Fade-bar" value="255">
														</td>
														<td>
															<input type="number" min="0"  max="255" class="filterinput" id="Fade-parameter" value="255">
														</td>
													</tr>
												</table>	
								</div>
							</td>
							<td>
								<!-- RENDERER -->
								<div class="panel panel-default setups">
									<div class="panel-heading setupHead">Renderer</div>
										<table class="table">
											<tr>
												<td>
													<input type="radio" name="renderradio" id="cube"> Cube					
												</td>
											</tr>
											<tr>
												<td>
													<input type="radio" name="renderradio" id="circle"> Sphere
												</td>
											</tr>
											<tr>
												<td>
													<input type="radio" name="renderradio" id="circle" checked> Off
												</td>
											</tr>
									</table>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</section>		
		<!-- <script src="js/"></script> -->
		<script>
			document.getElementById("R-bar").addEventListener("change", function() {
				document.getElementById("R-parameter").value = document.getElementById("R-bar").value;
				colorControl.send();
			}, false);
			document.getElementById("R-parameter").addEventListener("change", function() {
				document.getElementById("R-bar").value = document.getElementById("R-parameter").value;
				colorControl.send();
			}, false);
			document.getElementById("G-bar").addEventListener("change", function() {
				document.getElementById("G-parameter").value = document.getElementById("G-bar").value;
				colorControl.send();
			}, false);
			document.getElementById("G-parameter").addEventListener("change", function() {
				document.getElementById("G-bar").value = document.getElementById("G-parameter").value;
				colorControl.send();
			}, false);
			document.getElementById("B-bar").addEventListener("change", function() {
				document.getElementById("B-parameter").value = document.getElementById("B-bar").value;
				colorControl.send();
			}, false);
			document.getElementById("B-parameter").addEventListener("change", function() {
				document.getElementById("B-bar").value = document.getElementById("B-parameter").value;
				colorControl.send();
			}, false);
			document.getElementById("Alpha-bar").addEventListener("change", function() {
				document.getElementById("Alpha-parameter").value = document.getElementById("Alpha-bar").value;
				colorControl.send();
			}, false);
			document.getElementById("Alpha-parameter").addEventListener("change", function() {
				document.getElementById("Alpha-bar").value = document.getElementById("Alpha-parameter").value;
				colorControl.send();
			}, false);
			
			document.getElementById("Fade-bar").value = document.getElementById("Fade-parameter").value = 127;
			mixer.fade(document.getElementById("Fade-bar").value / 255);
			document.getElementById("Fade-bar").addEventListener("change", function() {
				document.getElementById("Fade-parameter").value = document.getElementById("Fade-bar").value;
				mixer.fade(document.getElementById("Fade-bar").value / 255);
				console.log(document.getElementById("Fade-bar").value / 255);
			}, false);
			document.getElementById("Fade-parameter").addEventListener("change", function() {
				document.getElementById("Fade-bar").value = document.getElementById("Fade-parameter").value;
				mixer.fade(document.getElementById("Fade-bar").value / 255);
				console.log(document.getElementById("Fade-bar").value / 255);
			}, false);
			
			
			document.getElementById("vol").addEventListener("change", function() {
				video.volume = document.getElementById("vol").value/100;
			}, false);
			
			document.getElementById("audiospeed").addEventListener("change", function() {
				video.playbackRate = document.getElementById("audiospeed").value/100;
			}, false);
		</script>
	</body>
</html>
